<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/mobile-style.css">
  <link rel="stylesheet" href="css/desktop-style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body class="main-container">
  <main class="main-visualiser">

    <div class="offer">
      <div><img src="images/logo.svg" alt="logo image" class="offer__logo"></div>
      <div class="offer-container">
        <div class="offer-container__icon"><img src="images/icon-document.svg"></div>
        <div class="offer-container__icon"><img src="images/icon-folder.svg"></div>
        <div class="offer-container__icon"><img src="images/icon-upload.svg"></div>
      </div>
    </div>

    <div class="storage">
      <p class="storage__text">You’ve used 815 GB of your storage</p>
     
      <div class="progressbar">
        <div><span class="dot"></span></div>
      </div>

      <div class="storage__progress__report">
        <div><p>0 GB</p></div>
        <div><p>1000 GB</p></div>
      </div>

      <div class="storage__data-remaining">
        <h1>185 <span class="storage__data-remaining--grey">GB Left</span></h1>
      </div>

    </div>

  </main>

</body>
</html>
